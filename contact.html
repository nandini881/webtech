<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="https://nandini881.github.io/webtech/index.html">Home</a></li>
                <li><a href="https://nandini881.github.io/webtech/resume.html">Resume</a></li>
                <li><a href="https://nandini881.github.io/webtech/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your message"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="form-feedback"></p>
    </section>
    <footer>
        <p>Â© 2024 [Nandini.m]</p>
    </footer>
</body>
</html>
